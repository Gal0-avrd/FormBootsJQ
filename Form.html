<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Tabla</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="p-4">

  <div class="container-sm mt-3 border p-3">
    <h4><strong>FORMULARIO</strong></h4>
    <form id="formulario" class="row g-3 align-items-center">
      
      <!-- Nombres -->
      <div class="col-md-2">
        <label for="nombre" class="form-label">Nombre:</label>
      </div>
      <div class="col-md-10">
        <input type="text" class="form-control w-25" id="nombre" required>
      </div>

      <!-- Cédula -->
      <div class="col-md-2">
        <label for="cedula" class="form-label">Cédula:</label>
      </div>
      <div class="col-md-10">
        <input type="text" class="form-control w-25" id="cedula" maxlength="10" inputmode="numeric" 
               pattern="\d{1,10}" title="10" required>
      </div>

      <!-- Correo electrónico -->
      <div class="col-md-2">
        <label for="correo" class="form-label">Correo:</label>
      </div>
      <div class="col-md-10">
        <input type="email" class="form-control w-25" id="correo" required>
      </div>

      <!-- Dirección -->
      <div class="col-md-2">
        <label for="direccion" class="form-label">Dirección:</label>
      </div>
      <div class="col-md-10">
        <textarea class="form-control w-25" id="direccion" rows="2" required></textarea>
      </div>

      <!-- Botón -->
      <div class="col-12">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Agregar
        </button>
      </div>
    </form>

    <!-- Tabla -->
    <div class="mt-4">
      <table class="table table-bordered text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Cédula</th>
            <th>Correo</th>
            <th>Dirección</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody id="tabla-datos">
        </tbody>
      </table>
    </div>
  </div>
  <script src="form.js"></script>
</body>
</html>
